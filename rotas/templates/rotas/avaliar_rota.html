{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ nome_da_pagina }}</title>
    <link rel="stylesheet" href="{% static "rotas/css/style_avaliar_rota.css" %}">
    <link rel="shortcut icon" href="{% static "global/img/logo-ecotur.ico" %}" type="image/x-icon">
</head>
<body>
    <div>
        <button>
            <img src="{% static "global/img/close_white_36dp_black.svg" %}" alt="Botão para sair da página">
        </button>
    </div>

    <div>
        <h1> Frase da Pergunta? </h1>
    </div>

    <div>
        <h3>No geral</h3>
        <div class="star-rating">
            <input type="radio" name="rating" id="star5" value="5"><label for="star5" title="5 estrelas">★</label>
            <input type="radio" name="rating" id="star4" value="4"><label for="star4" title="4 estrelas">★</label>
            <input type="radio" name="rating" id="star3" value="3"><label for="star3" title="3 estrelas">★</label>
            <input type="radio" name="rating" id="star2" value="2"><label for="star2" title="2 estrelas">★</label>
            <input type="radio" name="rating" id="star1" value="1"><label for="star1" title="1 estrela">★</label>
        </div> 
    </div>

    <div>
        <button>
            Enviar
        </button>
    </div>
</body>
</html>

<script src="{% static 'rotas/js/script.js' %}"></script>
