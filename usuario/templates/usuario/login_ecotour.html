<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login - EcoTour</title>
    <style>
        /* Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0f7e9;
        }

        /* Título */
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #4caf50; /* Cor verde para "Eco" */
            margin-bottom: 20px;
        }

        .title .tour {
            color: white; /* Cor branca para "Tour" */
            background-color: #4caf50;
            padding: 0 5px;
            border-radius: 3px;
        }

        /* Caixa de Login */
        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            color: #2e7d32;
            margin-bottom: 20px;
        }

        /* Estilo dos Inputs */
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
            background-color: #f1f8e9;
            font-size: 16px;
        }

        /* Botão de Login */
        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #388e3c;
        }

        /* Link para Cadastro ou Recuperação de Senha */
        .login-container a {
            display: block;
            margin-top: 15px;
            color: #2e7d32;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="title">
        Eco<span class="tour">Tour</span>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <a href="#">Esqueceu sua senha?</a>
            <a href="#">Criar uma conta</a>
        </form>
    </div>
</body>
</html>
