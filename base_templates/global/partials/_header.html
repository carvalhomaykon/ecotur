{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ nome_da_pagina }}</title>

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="w-full fixed top-0 left-0 z-50 bg-white/30 backdrop-blur-md shadow-md">
        <div class="max-w-7xl mx-auto flex justify-between items-center py-4 px-6">
            
            <!-- Logo -->
            <a href="{% url 'home' %}" class="text-2xl font-bold text-green-700">
                Eco<span class="text-yellow-400">Tur</span>
            </a>

            <!-- Menu -->
            <nav>
                <ul class="flex space-x-6 text-gray-800 font-medium">
                    <li><a href="{% url 'home' %}" class="hover:text-green-700 transition">Sobre</a></li>
                    <li><a href="{% url 'pontos_turisticos' %}" class="hover:text-green-700 transition">Pontos Turísticos</a></li>
                    <li><a href="{% url 'guia_turistico' %}" class="hover:text-green-700 transition">Guia Turístico</a></li>
                    <li><a href="{% url 'recompensas' %}" class="hover:text-green-700 transition">Recompensas</a></li>
                </ul>
            </nav>

            <!-- Login / Logout -->
            <div>
                {% if request.user.is_authenticated %}
                    <span class="mr-4 text-gray-700">Olá, {{ request.user.username }}</span>
                    <a href="{% url 'logout' %}" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-600 transition">Sair</a>
                {% else %}
                    <a href="{% url 'login' %}" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-600 transition">Entrar</a>
                {% endif %}
            </div>

        </div>
    </header>

    <main class="pt-24">
        <!-- Conteúdo da página -->
    </main>

</body>
</html>
