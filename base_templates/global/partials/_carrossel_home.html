{% load static %}

<div class="carousel-container">
    <!-- Imagens do carrossel -->
    <div class="carousel-slide">
        <img src="{% static "global/img/mangal-das-garças.png" %}" alt="Mangal das Garças">
        <img src="{% static "global/img/teatro-da-paz.png" %}" alt="Teatro da Paz">
        <img src="{% static "global/img/mercado-ver-o-peso.png" %}" alt="Mercado Ver-o-Peso">
    </div>
    <!-- Botões de navegação -->
    <button class="carousel-button left" onclick="moveSlide(-1)">&#10094;</button>
    <button class="carousel-button right" onclick="moveSlide(1)">&#10095;</button>
</div>

<!-- Indicadores de página -->
<div class="carousel-indicators">
    <span class="indicator active" onclick="currentSlide(1)"></span>
    <span class="indicator" onclick="currentSlide(2)"></span>
    <span class="indicator" onclick="currentSlide(3)"></span>
</div>

<script>
    let slideIndex = 1;
    const slides = document.querySelectorAll('.carousel-slide img');
    const indicators = document.querySelectorAll('.indicator');

    // Função para mostrar o slide atual
    function showSlide(n) {
        if (n > slides.length) slideIndex = 1;
        if (n < 1) slideIndex = slides.length;
        const offset = (slideIndex - 1) * 100;
        document.querySelector('.carousel-slide').style.transform = `translateX(-${offset}%)`;
        indicators.forEach((indicator, index) => {
            indicator.classList.toggle('active', index === slideIndex - 1);
        });
    }

    // Função para mover o slide
    function moveSlide(n) {
        showSlide(slideIndex += n);
    }

    // Função para definir o slide atual
    function currentSlide(n) {
        showSlide(slideIndex = n);
    }

    // Exibe o primeiro slide
    showSlide(slideIndex);
</script>
